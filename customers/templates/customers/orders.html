{% extends "base.html" %}

{% block content %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Product</th>
            <th>Total</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.customer.user.username }}</td>
            <td>{{ order.product.title }}</td>
            <td>{{ order.total }} </td>
            <td>{{ order.get_status_display }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
